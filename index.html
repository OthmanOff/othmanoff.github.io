<!DOCTYPE html>
<html
  lang="fr"
  prefix="
    dc: http://purl.org/dc/elements/1.1/
    foaf: http://xmlns.com/foaf/0.1/
    schema: http://schema.org/"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Portfolio Multilingue</title>
    <link
      rel="alternate"
      hreflang="fr"
      href="https://othmanoff.github.io/portfolio/?lang=fr"
    />
    <link
      rel="alternate"
      hreflang="ar"
      href="https://othmanoff.github.io/portfolio/?lang=ar"
    />
    <link
      rel="alternate"
      hreflang="ja"
      href="https://othmanoff.github.io/portfolio/?lang=ja"
    />

    <link
      rel="alternate"
      hreflang="en"
      href="https://othmanoff.github.io/portfolio/?lang=en"
    />
    <!-- TailwindCSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="min-h-screen flex flex-col bg-gray-100 text-gray-800">
    <header class="flex justify-between items-center p-4 bg-white shadow-md">
      <h1 id="name" class="text-3xl font-bold">Loading...</h1>
      <div id="lang-switcher" class="space-x-4 text-lg font-medium flex">
        <a href="?lang=fr"
          ><img
            src="https://flagcdn.com/w40/fr.png"
            alt="Français"
            width="24"
            height="18"
        /></a>
        <a href="?lang=en"
          ><img
            src="https://flagcdn.com/w40/gb.png"
            alt="English"
            width="24"
            height="18"
        /></a>
        <a href="?lang=ar"
          ><img
            src="https://flagcdn.com/w40/sa.png"
            alt="العربية"
            width="24"
            height="18"
        /></a>
        <a href="?lang=ja"
          ><img
            src="https://flagcdn.com/w40/jp.png"
            alt="日本語"
            width="24"
            height="18"
        /></a>
      </div>
    </header>
    <div vocab="http://xmlns.com/foaf/0.1/" typeof="foaf:Person" class="hidden">
      <span property="foaf:name">Othman Boudarga</span>
      <a property="foaf:mbox" href="mailto:othman.boudarga@gmail.com"
        >othman.boudarga@gmail.com</a
      >
      <span property="foaf:title">Étudiant en informatique</span>
      <span
        property="foaf:schoolHomepage"
        resource="https://www.univ-paris13.fr/"
        >Université Paris 13</span
      >
    </div>
    <main class="flex-1 p-6 space-y-8">
      <div
        vocab="http://purl.org/dc/elements/1.1/"
        typeof="dc:Text"
        class="hidden"
      >
        <span property="dc:title"
          >Portfolio Multilingue de Othman Boudarga</span
        >
        <span property="dc:creator">Othman Boudarga</span>
        <meta property="dc:language" content="fr" />
      </div>
      <section>
        <h2 id="home_description" class="text-lg">Chargement du contenu...</h2>
      </section>

      <section>
        <h2 id="contact_me" class="text-2xl font-semibold mb-2">...</h2>
        <p class="text-base">
          Email :
          <a
            href="mailto:othman.boudarga@gmail.com"
            class="text-blue-600 hover:underline"
          >
            othman.boudarga@gmail.com
          </a>
        </p>
      </section>

      <section class="flex flex-col space-y-4">
        <h2 id="cv" class="text-2xl font-semibold">En cours de Chargement</h2>
        <section
          id="cv_experience"
          class="bg-white p-4 rounded shadow mb-4"
        ></section>
        <section
          id="cv_education"
          class="bg-white p-4 rounded shadow"
        ></section>
      </section>
      <section
        id="cv_languages"
        class="flex flex-col space-y-4 bg-white p-4 rounded shadow"
      ></section>
    </main>

    <footer class="bg-white text-center p-4 shadow-inner">
      <small>&copy; 2025 - Boudarga Othman</small>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
